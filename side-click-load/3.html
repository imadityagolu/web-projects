<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>Personal Details</legend>
        <lable>Firstname </lable>
        <input type="text" size="15"/>
        <br><br>
        <lable>Middlename: </lable>
        <input type="text" size="15"/>
        <br><br>
        <lable>Lastname: </lable>
        <input type="text" size="15"/>
        <br><br>
        <lable>Course : </lable>
        <select>
            <option>Course</option>
            <option>BCA</option>
            <option>BBA</option>
            <option>B.Tech</option>
            <option>MBA</option>
            <option>MCA</option>
            <option>M.Tech</option>
        </select>
        <br><br>
        <lable>Gender : </lable>
        <br>
        <input type="radio" name="gender"/> Male
        <br>
        <input type="radio" name="gender"/> Female
        <br>
        <input type="radio" name="gender"/> Other
        <br><br>
        <lable>DOB </lable><input type="datetime-local"/>
        <br>
        <lable>Phone : </lable>
        <input type="text" name="country code" value="+91" size="2" disabled="">
        <input type="tel" name="phone" maxlength="10" size="10"/>
        <br><br>
        <lable>Address</lable>
        <br>
        <textarea rows="5" cols="80"></textarea>
        <br><br>
        <lable>Email: </lable>
        <input type="email"/>
        <br><br><br>
        <lable>Password: </lable>
        <input type="password"/>
        <br><br><br>
        <lable>Re-type password: </lable>
        <input type="password"/>
        <br><br>
        <input type="checkbox"/>Agree to terms and conditions
        <br><br>
        <lable>Choose File </lable>
        <input type="file"/>
        <br><br>
        <lable>Choose Color </lable>
        <input type="color"/>
        <br><br>
        <button type="reset">Reset</button> <button type="submit">Submit</button>
    </fieldset>
    </form>
</body>
</html>
