<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <!-- Login Page -->
  <div id="login-container" class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-center text-red-500">Login</h2>
      <input id="login-id" type="text" placeholder="User ID" class="w-full mb-4 p-2 border border-gray-300 rounded" value="admin"/>
      <input id="login-password" type="password" placeholder="Password" class="w-full mb-4 p-2 border border-gray-300 rounded" value="12345"/>
      <button id="login-button" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="p-4 hidden" id="dashboard-container">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Dashboard</h1>
      <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
    </div>


    <!-- Summary -->
    <div class="grid grid-cols-3 gap-4 mb-4">
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold">Total Expenses</h3>
        <p id="total-expense" class="text-xl font-bold">₹0</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold">This Week</h3>
        <p id="weekly-expense" class="text-xl font-bold">₹0</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold">By Category</h3>
        <ul id="category-summary" class="text-sm"></ul>
      </div>
    </div>

    
      <!--CSV-->
      <button id="export-csv" class="mt-2 bg-yellow-500 text-white p-2 rounded w-full">Export all to CSV</button>

    <div class="grid grid-cols-2 gap-4 mt-4">
    
    <!-- Add Expense -->
    <div class="mb-4 p-2">
      <h2 class="text-2xl font-semibold mb-2">Add Expense :</h2>
      <input id="expense-desc" class="p-2 border rounded w-full mb-2" placeholder="Item name" />
      <input id="expense-amount" type="number" class="p-2 border rounded w-full mb-2" placeholder="Amount" />
      <input id="expense-date" type="date" class="p-2 border rounded w-full mb-2" />
      <select id="expense-category" class="p-2 border rounded w-full mb-2">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Other">Other</option>
      </select>
      <button id="add-expense" class="bg-green-500 text-white p-2 rounded w-full">Add Expense</button>
    </div>

    <!-- Expenses List -->
    <div class="bg-gray-200 rounded p-2">

      <h2 class="text-2xl font-semibold mb-2">All Expenses :</h2>

        <!-- Filter Expenses -->
        <div class="mb-4 mt-3">
            <div class="flex gap-2">
            <input id="filter-date" type="date" class="p-1 border rounded w-full mb-2" />
            <select id="filter-category" class="p-1 border rounded w-full mb-2">
            <option value="">Categories</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
            </select>
            </div>
            <button id="filter-button" class="bg-blue-500 text-white p-1 rounded w-full">Filter</button>
        </div>
        
        <ul id="expense-list" class="space-y-2"></ul>

    </div>
      
    </div>

  </div>
</body>

</html>
