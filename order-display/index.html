<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="foodItems">
      <input type="checkbox" id="burger" name="foodItem" value="Burger" />
      <label for="burger">Burger</label>
      <input type="checkbox" id="fries" name="foodItem" value="Fries" />
      <label for="fries">Fries</label>
      <input type="checkbox" id="drink" name="foodItem" value="Drink" />
      <label for="drink">Drink</label>
    </div>
    
    <br>
    <button id="orderButton">Click to Order Food</button>

    <img id="foodImage" src="" alt="Food" />

    <div id="orderId">
        <br>
        Your Order ID: <span id="orderIdValue"></span>
    </div>
</body>
<script src="script.js"></script>
</html>
